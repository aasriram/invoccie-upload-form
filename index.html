<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Upload</title>
</head>
<body>
  <h2>Upload Invoice</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Company Name</label><br />
    <input type="text" name="companyName" required /><br /><br />
    
    <label>Invoice Number</label><br />
    <input type="text" name="invoiceNumber" required /><br /><br />
    
    <label>Invoice File</label><br />
    <input type="file" name="invoiceFile" accept=".pdf,.jpg,.jpeg,.png" required /><br /><br />
    
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch('https://YOUR_RENDER_BACKEND.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        alert('Success: ' + JSON.stringify(result));
      } catch (err) {
        alert('Failed to upload. ' + err.message);
      }
    });
  </script>
</body>
</html>
